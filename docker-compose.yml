services:
  auth-service:
    container_name: auth-service
    build:
      context: auth-service/
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    env_file:
      - auth-service/.env
    depends_on:
      - auth-db
    networks:
      - auth-network

  auth-db:
    container_name: auth-db
    image: postgres:latest
    restart: always
    env_file:
      - auth-service/.env
    ports:
      - "5433:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - auth-network

  blog-service:
    container_name: blog-service
    build:
      context: blog-service/
      dockerfile: Dockerfile
    env_file:
      - blog-service/.env
    ports:
      - "8082:8081"
    depends_on:
      - blog-db
    networks:
      - blog-network
  
  blog-db:
    container_name: blog-db
    image: postgres:latest
    restart: always
    env_file:
      - blog-service/.env
    ports:
      - "5432:5432"
    volumes:
      - blog-db-data:/var/lib/postgresql/data
    networks:
      - blog-network


networks:
  auth-network:
    driver: bridge
  blog-network:
    driver: bridge

volumes:
  auth-db-data:
  blog-db-data:
